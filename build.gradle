plugins {
    id 'java'
    id 'jacoco'
}

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven{ url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
    mavenCentral()
}

jacocoTestReport {
    reports {
        csv.enabled true
    }
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '6.5.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.1.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testCompile "org.mockito:mockito-core:3.4.0"
    compileOnly 'org.projectlombok:lombok:1.18.12'
    runtime group: 'com.h2database', name: 'h2', version: '1.3.148'
}

group = 'teddy.lin'
version = '0.0.1-SNAPSHOT'
description = 'todo-back-end'
sourceCompatibility = '1.8'

test {
    useJUnitPlatform()
}